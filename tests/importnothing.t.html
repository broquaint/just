<html>
  <head>
    <script type="text/javascript" src="../lib/Just.js"></script>
  </head>
  <body>
    <pre id="test"><script>
        Just.use('Test.Simple', []);
        var test = new Test.Builder();
        test.plan({tests: 2});
        try       { plan; test.ok( false, 'plan() managed to load ...?' ); }
        catch (e) { test.ok(e.name == 'ReferenceError', 'Did not load plan function.') }
        try       { ok; test.ok( false, 'ok() managed to load ...?' ); }
        catch (e) { test.ok(e.name == 'ReferenceError', 'Did not load ok function.') }
    </script></pre>
  </body>
</html>
