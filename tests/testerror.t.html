<html>
  <head>
    <script type="text/javascript" src="../lib/Just.js"></script>
  </head>
  <body>
    <pre id="test"><script>
        Just.use('Test.Simple');

        plan({tests: 4});
        ok(Just.errorLevel == "none", 'default error level none');
        
        Just.use('Test.Moore');
        ok(Just.errorMessage.length > 1, 'message propigated');

        Just.errorLevel = "die";

        try {
            Just.use('Test.Moore');
        } catch (e) {
            ok(/Couldn't load|File not found/.test(Just.errorMessage), 'message propigated');
            ok(/Couldn't load|File not found/.test(e.message), 'message propigated through e');
        }
    </script></pre>
  </body>
</html>
