  <body>
    <pre id="test"><script>Just.errorLevel = "die";
        Just.addRepository('lib', '/js');
        Just.use('Test.More', 'plan', 'ok', 'is');

        plan({tests: 12});

        ok(Just.includePath.length >= 4, 'added both libs');
        var ret = Just.addRepository('fakelib');
        is(ret, Just, 'addRepository() returns a Just');
        is(Just.includePath[0], 'fakelib', 'addRepository() works');

        var ret = Just.addRepository('test1', 'test2');
        is(ret, Just, 'addRepository() returns a Just');
        is(Just.includePath[0], 'test1', 'addRepository() works');
        is(Just.includePath[1], 'test2', 'addRepository() works');
        is(Just.includePath[2], 'fakelib', 'addRepository() works');

        var ret = Just.addRepository( ['test3.1', 'test3.2'], 'test4');
        is(ret, Just, 'addRepository() returns a Just');
        is(Just.includePath[0], 'test3.1', 'addRepository() works');
        is(Just.includePath[1], 'test3.2', 'addRepository() works');
        is(Just.includePath[2], 'test4', 'addRepository() works');
        is(Just.includePath[3], 'test1', 'addRepository() works');
    </script></pre>
